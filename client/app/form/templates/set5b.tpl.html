<!-- JOINT -->
<div class="form-group">
    <label class="control-label"
           for="vm.form.irsSum">
        Sum of IRS Form 1040 lines 8 to 21
    </label>
    <input type="text" ng-currency
           class="form-control"
           aria-label="Amount (to the nearest dollar)"
           ng-model="vm.form.irsSum"
           min="0" id="vm.form.irsSum">
</div>
<div ng-if="vm.form.spouseA.age !== 'under' || vm.form.spouseB.age !== 'under'">
    <div class="form-group">
        <label class="control-label"
               for="vm.form.irs20b">
            IRS Form 1040 line 20b
        </label>
        <input type="text" ng-currency
               class="form-control"
               aria-label="Amount (to the nearest dollar)"
               ng-model="vm.form.irs20b"
               uib-tooltip="Do not enter all of your Social Security. The IRS Form 1040 exempts a large portion of Social Security, and the portion is different for each person. Line 20b is the amount after exemption."
               min="0" id="vm.form.irs20b">
    </div>
</div>

<!-- SPOUSEA -->
<h5>For You:</h5>

<div class="form-group">
    <label class="control-label"
           for="vm.form.spouseA.monthlySS">
        Monthly Social Security Income
    </label>
    <input type="text" ng-currency
           class="form-control"
           aria-label="Amount (to the nearest dollar)"
           ng-model="vm.form.spouseA.monthlySS"
           uib-tooltip="Put the full amount of your monthly Social Security check here."
           min="0" id="vm.form.spouseA.monthlySS">
</div>
<div class="form-group">
    <label class="control-label"
           for="vm.form.spouseA.irsRetirement">
        Sum of IRS Form 1040 lines 15b and 16b
    </label>
    <input type="text" ng-currency
           class="form-control"
           aria-label="Amount (to the nearest dollar)"
           ng-model="vm.form.irsRetirement"
           min="0" id="vm.form.irsRetirement">
</div>

<!-- SPOUSEB -->
<h5>For Your Spouse:</h5>
<div class="form-group">
    <label class="control-label"
           for="vm.form.spouseB.monthlySS">
        Monthly Social Security Income
    </label>
    <input type="text" ng-currency
           class="form-control"
           aria-label="Amount (to the nearest dollar)"
           ng-model="vm.form.spouseB.monthlySS"
           uib-tooltip="Put the full amount of your monthly Social Security check here."
           min="0" id="vm.form.spouseB.monthlySS">
</div>
<div class="form-group">
    <label class="control-label"
           for="vm.form.spouseB.irsRetirement">
        Sum of IRS Form 1040 lines 15b and 16b
    </label>
    <input type="text" ng-currency
           class="form-control"
           aria-label="Amount (to the nearest dollar)"
           ng-model="vm.form.irsRetirement"
           min="0" id="vm.form.irsRetirement">
</div>
