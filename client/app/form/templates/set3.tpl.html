<div>
    <h5>Please choose your filing status:</h5>
</div>
<div class="form-group">
    <div class="radio">
        <label for="vm.form.single">
            <input type="radio"
                   aria-label="File Single"
                   ng-model="vm.form.filing"
                   value="single"
                   id="vm.form.single"> Filing Single
        </label>
    </div>
    <div class="radio">
        <label for="vm.form.joint">
            <input type="radio"
                   aria-label="File Join"
                   ng-model="vm.form.filing"
                   value="joint"
                   id="vm.form.joint"> Filing Joint
        </label>
    </div>
</div>
