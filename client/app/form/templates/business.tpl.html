<div class="container-fluid">
    <div class="row">
        <h2>Business Form</h2>
    </div>
    <div class="row">
        <div class="col-sm-6 calcside">
            <form class="form" ng-submit="vm.calculate()">
                <div class="form-group">
                    <label class="control-label" for="vmFormPremium">Employer’s annual medical benefits
                        expense</label>
                    <input type="text" ng-currency
                           class="form-control"
                           aria-label="Amount (to the nearest dollar)"
                           ng-model="vm.form.premium"
                           min="0"
                           id="vmFormPremium">
                </div>


                <div class="form-group">
                    <label class="control-label" for="vmFormWorker">Annual workers’ compensation
                        insurance</label>
                    <input type="text" ng-currency
                           class="form-control"
                           aria-label="Amount (to the nearest dollar)"
                           ng-model="vm.form.worker"
                           min="0"
                           id="vmFormWorker">
                </div>

                <div class="form-group">
                    <label class="control-label" for="vmFormAdmin">Estimate annual expense for administering
                        employee health care plans
                        and the medical part of the workers’ compensation system</label>
                    <input type="text" ng-currency
                           class="form-control vertical-center"
                           aria-label="Amount (to the nearest dollar)"
                           ng-model="vm.form.admin"
                           min="0"
                           id="vmFormAdmin">
                </div>

                <div class="form-group">
                    <label class="control-label" for="vmFormPayroll">Total annual payroll for employees subject
                        to Colorado income tax witholding</label>
                    <input type="text" ng-currency
                           class="form-control"
                           aria-label="Amount (to the nearest dollar)"
                           ng-model="vm.form.payroll"
                           min=0
                           id="vmFormPayroll">
                </div>

                <div class="col-sm-6 col-sm-offset-6 centered">
                    <button class="btn btn-default" ng-click="vm.calculate()">Calculate</button>
                    <button class="btn btn-default" ng-click="vm.clear()">Clear</button>
                </div>
            </form>
        </div>

        <div class="col-sm-6 resultside">
            <div class="row results-margin">
                <label class="col-sm-7 control-label">Current health coverage expense</label>
                <div class="input-group col-sm-4">
                    <p class="form-control-static pull-right">${{vm.healthexpense}}</p>
                </div>
            </div>

            <div class="row results-margin">
                <label class="col-sm-7 control-label">ColoradoCare health coverage expense</label>
                <div class="input-group col-sm-4">
                    <p class="form-control-static pull-right">${{vm.ccexpense}}</p>
                </div>
            </div>

            <div class="row results-margin" id="businessResult">
                <label class="col-sm-7">Annual Employer Savings by ColoradoCare vs. Current</label>
                <div class="input-group col-sm-4">
                    <p class="form-control-static pull-right">${{vm.difference}}</p>
                </div>
            </div>
            <p>Some employers may also pay part or all of the employee's 3.33% share due to a union contract or other
                agreement between employer and employee.</p>
        </div>

    </div>
</div>
