<!--Complex version -->
<h2>Business Form</h2>
<h4 class="subheading">Current employer’s annual medical benefits expense</h4>

<form class="form-horizontal">
    <div class="col-sm-6 calcside">
        <div class="form-group">
            <label class="col-sm-7 control-label">Employer’s annual medical benefits expense</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.premium" >
                <span class="input-group-addon">.00</span>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-7 control-label">Annual workers’ compensation insurance</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.worker" >
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label">Estimate annual expense for administering employee health care plans
                and the medical part of the workers’ compensation system</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.admin" >
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label">Total annual payroll for employees subject to Colorado income tax witholding</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.payroll" >
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <button class="btn btn-default" ng-click="vm.clear()">Clear</button>
        <button class="btn btn-default" ng-click="vm.calculate()">Calculate</button>
    </div>

    <div class="col-sm-6 resultside">
        <div class="form-group results-margin">
            <label class="col-sm-7 control-label">Current health coverage expense</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.healthexpense}}</p>
            </div>
        </div>

        <div class="form-group results-margin">
            <label class="col-sm-7 control-label">ColoradoCare health coverage expense</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.ccexpense}}</p>
            </div>
        </div>

        <div class="form-group results-margin" id="businessResult">
            <label class="col-sm-7 control-label">Employer Savings by ColoradoCare vs. Current</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.difference}}</p>
            </div>
        </div>
    </div>
</form>
