<h1>Business Form</h1>
<h3 class="subheading">Current employer’s annual health insurance/medical benefits expenses</h3>

<form class="form-horizontal">
    <div ng-show="vm.form1 && !vm.form2">
        <div class="form-group">
            <label class="col-sm-8 control-label">Employer’s annual employee insurance premiums/medical benefits
                expense</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.premium">
                <span class="input-group-addon">.00</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label">Employer’s personal health insurance costs (if sole
                proprietor)</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.sole">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Annual workers’ compensation insurance</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.worker">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Annual vehicle medical coverage</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.vehicle">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Estimate annual expense for administering employee health care plans
                and the medical part of the workers’ compensation system</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.admin">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <button ng-click="vm.form1 = !vm.form1">Next</button>
    </div>

    <div ng-show="!vm.form1 && !vm.form2">

        <div class="form-group">
            <label class="col-sm-8 control-label">Total Annual Payroll</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.payroll">
                <span class="input-group-addon">.00</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label">Employee Wages (if there is an agreement to pay employee's
                premium)</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
                       ng-mode="vm.form.employee">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <button ng-click="vm.form2 = !vm.form2">Next</button>
    </div>

    <div ng-show="vm.form2 && !vm.form1">
        <div class="form-group">
            <label class="col-sm-8 control-label">Total current health coverage expense</label>
            <div class="input-group col-sm-4">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label">Total ColoradoCare health coverage expense</label>
            <div class="input-group col-sm-4">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-8 control-label">Difference in Employer expenses: Current vs. ColoradoCare</label>
            <div class="input-group col-sm-4">
            </div>
        </div>
    </div>
</form>
