<!--Complex version -->
<h2>Business Form</h2>

<form class="form-horizontal" ng-submit="vm.calculate()">
    <div class="col-sm-6 calcside">
        <div class="form-group">
            <label class="col-sm-7 control-label" for="vmFormPremium">Employer’s annual medical benefits expense</label>
            <div class="input-group col-sm-4">
                <input type="text" ng-currency
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.premium"
                       min="0"
                       id="vmFormPremium">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label" for="vmFormWorker">Annual workers’ compensation insurance</label>
            <div class="input-group col-sm-4">
                <input type="text" ng-currency
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.worker"
                       min="0"
                       id="vmFormWorker">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label" for="vmFormAdmin">Estimate annual expense for administering employee health care plans
                and the medical part of the workers’ compensation system</label>
            <div class="input-group col-sm-4">
                <input type="text" ng-currency
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.admin"
                       min="0"
                       id="vmFormAdmin">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-7 control-label" for="vmFormPayroll">Total annual payroll for employees subject to Colorado income tax witholding</label>
            <div class="input-group col-sm-4">
                <input type="text" ng-currency
                       class="form-control"
                       aria-label="Amount (to the nearest dollar)"
                       ng-model="vm.form.payroll"
                       min=0
                       id="vmFormPayroll">
            </div>
        </div>
        <div class="col-sm-6 col-sm-offset-6 centered">
            <button class="btn btn-default" ng-click="vm.calculate()">Calculate</button>
            <button class="btn btn-default" ng-click="vm.clear()">Clear</button>
        </div>
    </div>

    <div class="col-sm-6 resultside">
        <div class="form-group results-margin">
            <label class="col-sm-7 control-label">Current health coverage expense</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.healthexpense}}</p>
            </div>
        </div>

        <div class="form-group results-margin">
            <label class="col-sm-7 control-label">ColoradoCare health coverage expense</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.ccexpense}}</p>
            </div>
        </div>

        <div class="form-group results-margin" id="businessResult">
            <label class="col-sm-7 control-label">Annual Employer Savings by ColoradoCare vs. Current</label>
            <div class="input-group col-sm-4">
                <p class="form-control-static">${{vm.difference}}</p>
            </div>
        </div>
    </div>
</form>
