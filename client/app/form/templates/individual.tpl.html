<h1>Individual Form</h1>
<h3 class="subheading">Worksheet for comparing your current health care coverage to ColoradoCare</h3>

<form class="form-horizontal">
    <div ng-show="vm.form1 && !vm.form2">
        <h4>Your current health care plan</h4>
        <div class="form-group">
            <label class="col-sm-8 control-label">Monthly insurance premium</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.premium">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Deductible on your current plan</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.deductible">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Any amount covered by copayments, lab visits, etc</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.copay">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Yearly amount paid in copays</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.yearly">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Other out of pocket healthcare expenses</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.expenses">
                <span class="input-group-addon">.00</span>
            </div>
        </div>

        <h4>ColoradoCare</h4>
        <div class="form-group">
            <label class="col-sm-8 control-label">Your annual income</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.form.income">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Do you have income besides wages?</label>
            <div class="input-group col-sm-4">
                <input type="checkbox" class="form-control" ng-model="vm.other">
            </div>
        </div>
        <button ng-click="vm.next()">Next</button>
    </div>

    <div ng-show="!vm.form1 && vm.form2">
        <div class="form-group">
            <label class="col-sm-8 control-label">Other income 1</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.second.one">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Other income 2</label>
            <div class="input-group col-sm-4">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" ng-model="vm.second.two">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
        <button ng-click="vm.next()">Next</button>
    </div>

    <div ng-show="!vm.form1 && !vm.form2">
        <div class="form-group">
            <label class="col-sm-8 control-label">Total healthcare cost</label>
            <div class="col-sm-4">
                {{vm.result1}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">Total Colorado Care cost</label>
            <div class="col-sm-4">
                {{vm.result2}}
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-8 control-label">These totals are an estimate.  Copays often shift year to year based on usage.  Colorado Care has no copays for preventative care or most other services.</label>
            <div class="col-sm-4">
                {{vm.difference}}
            </div>
        </div>
    </div>

</form>
